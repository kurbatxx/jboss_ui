name: jboss_ui
description: cadrd_bd_ui.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  objectbox: ^1.3.0
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  expandable: ^5.0.1
  http: ^0.13.4
  flutter_riverpod: ^1.0.2
  freezed_annotation: ^0.15.0
  flutter_secure_storage: ^5.0.0-beta.5
  ffi: ^1.1.2


dev_dependencies:
  objectbox_generator: ^1.3.0
  objectbox_flutter_libs: ^1.3.0
  build_runner: 2.1.4
  freezed: 0.15.0+1
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/login.png
    - assets/icons/
    - assets/icons/rfid.svg